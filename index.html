<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="img/loading-bar.png">
    <title>Criar sua conta</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="loginBox">
    <img src="" class="logo">
    <h3>Registrar-se</h3>
    <form>
        <div class="inputBox">
            <span><i class="fa fa-user"></i></span>
            <input type="text" placeholder="Nome do usuário" required>
        </div>

        <div class="inputBox">
            <span><i class="fa fa-lock"></i></span>
            <input type="password" placeholder="Senha" required>
        </div>

        <div class="inputBox">
            <span><i class="fa fa-lock"></i></span>
            <input type="password" placeholder="Confirmar senha" required>
        </div>

        <div class="inputBox">
            <span><i class="fa fa-envelope"></i></i></span>
            <input type="email" placeholder="seu@melhoremail.com.br" required>
        </div>


        <input type="submit" value="Cadastrar-se">
    </form>
    <p>Já possui uma conta?<a href="#">ENTRAR</a></p>
</div>
<div class="termos">
    <p>
        Ao clicar em "Cadastrar-se" você confirma que <a href="#"><font color= #0e76a8>leu o Contrato de Serviço do Ribia</font></a>, 
        <a href="#"><font color= #0e76a8>Regras do Ribia</font></a> e a <a href="#"><font color= #0e76a8>Política de Privacidade do Ribia</font></a>.
    </p>
</div>
</body>
</html>
